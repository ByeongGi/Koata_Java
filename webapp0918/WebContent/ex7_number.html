<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form oninput="res.value = document.getElementById('num1').value*document.getElementById('num2').value">
		<fieldset>
			<label for="num1">output Test</label> 
			<input type="number"
				name="num1" id="num1" min="0" max="10" value="3"/>*
			<input type="number"
				name="num2" id="num2" min="0" max="10" value="5"/>
			<output name = "res" >15</output>
			<p><button type="submit">SEND</button></p>
		</fieldset>
	</form>
</body>
</html>
