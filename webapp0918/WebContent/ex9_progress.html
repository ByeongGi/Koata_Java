<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var inter =null;// 인터벌 객체
	// 현재창이 불려질 때를 인식하여
	// 바로 시작하는 이벤트 

	window.onload =function () {
	// 0.5초마다 gogo() 함수 호출
	inter = setInterval("gogo()", 500);
	}
	// 인터벌 객체에 의해 일정 시간마다
	// 호출되는 함수 -> 쓰레드랑 비슷함 
	function gogo() {
		// 현재 문서에 있는 progress바를 가져온다.
		var pp = document.getElementById("rr");
		// 현재 문서에 있는 p 요소를 얻어낸다.
		var paspan = document.getElementById("v");
		// 프로그래스 바에 있는 객체의 값을 변경 
		pp.value += 0.05;
		// 프로그레스 객체가 소멸되도록 한다.
		// (프로그세스 객체의 값이 1 일때)
		if (pp.value >=1) {
			clearInterval(inter); // 정지 
		} else {
			pspan.innerHTML = parseInt(pp.value*100,10); // parseInt("숫자형문자열", 진수표현지정)
		}
	}
	
	
</script>
</head>
<body>
	<form>
		<label for="rr">progress:</label>
		<progress name="rr" id="rr" max="1" value="0.4"></progress>
		<p id = "v" >40</p>%
		<p><button type="submit">SEND</button></p>
	</form>
</body>
</html>
