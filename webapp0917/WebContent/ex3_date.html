<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>DATE 연습</legend> 
			<label for = "s1"> DATE :</label> <!-- name : 파라미터의 이름  --> 
			<input type="date" id = "s1" name="s1">
			<label for = "s2"> DATETIME :</label>
			<input type="datetime" id = "s2" name="s2">
			<label for = "s3"> TIME :</label>
			<input type="time" id = "s3" name="s3">
			<label for = "s4"> Week :</label>
			<input type="week" id = "s4" name="s4">
			<label for = "s5"> MONTH :</label>
			<input type="month" id = "s5" name="s5">
		</fieldset>
			<br>
			<button type="submit"> SEND </button>
	</form>
</body>
</html>
